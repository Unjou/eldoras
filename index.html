<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white" style="padding-bottom: 80px;">
  <div id="preloader">
    <div class="preloader-content">
      <div class="spinner"></div>
      <h2 class="text-yellow-500">Memuat...</h2>
    </div>
  </div>
  <img src="img/its.png" class="floating-logos logo-1" alt="Logo ITS">
  <img src="img/ugm.png" class="floating-logos logo-2" alt="Logo UGM">
  <img src="img/polije.png" class="floating-logos logo-3" alt="Logo POLIJE">
  <img src="img/unair.png" class="floating-logos logo-4" alt="Logo UNAIR">
  <img src="img/ub.png" class="floating-logos logo-5" alt="Logo UB">
  <img src="img/unej.png" class="floating-logos logo-6" alt="Logo UNEJ">
  <img src="img/unesa.png" class="floating-logos scattered-1" alt="Logo UNESA">
  <img src="img/um.png" class="floating-logos scattered-2" alt="Logo UM">
  <img src="img/undip.png" class="floating-logos scattered-3" alt="Logo UNDIP">
  <img src="img/unsoed.png" class="floating-logos scattered-4" alt="Logo UNSOED">
  <img src="img/unnes.png" class="floating-logos scattered-5" alt="Logo UNNES">
  <img src="img/udayana.png" class="floating-logos scattered-6" alt="Logo UDAYANA">
  <img src="img/tidar.png" class="floating-logos scattered-7" alt="Logo UTIDAR">
  <img src="img/undiksha.png" class="floating-logos scattered-8" alt="Logo UNDIKSHA">
  <img src="img/isis.png" class="floating-logos scattered-9" alt="Logo ISIS">
  <img src="img/polines.png" class="floating-logos scattered-10" alt="Logo POLINES">
  <img src="img/polteks.png" class="floating-logos scattered-11" alt="Logo POLTEKKES SURABAYA">
  <img src="img/iain.png" class="floating-logos scattered-12" alt="Logo IAIN">
  <img src="img/uinsa.png" class="floating-logos scattered-13" alt="Logo UINSA">
  <img src="img/pens.png" class="floating-logos scattered-14" alt="Logo PENS">
  <img src="img/uns.png" class="floating-logos scattered-15" alt="Logo UNS">
  <img src="img/uinm.png" class="floating-logos scattered-16" alt="Logo UINM">
  <img src="img/uiny.png" class="floating-logos scattered-17" alt="Logo UIY">
  <nav class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 flex justify-around items-center z-40">
    <a href="index.html" class="text-white flex flex-col items-center">
      <i class="fas fa-home text-xl"></i>
      <span class="text-sm">Beranda</span>
    </a>
    <a href="hall-of-fame.html" class="text-white flex flex-col items-center">
      <i class="fas fa-star text-xl"></i>
      <span class="text-sm">Hall of Fame</span>
    </a>
    <a href="kontribusi.html" class="text-white flex flex-col items-center">
      <i class="fas fa-paper-plane text-xl"></i>
      <span class="text-sm">Kontribusi</span>
    </a>
  </nav>
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-4 animate-fadeIn relative">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Cerita <span class="text-white">SNBP</span> <span class="text-yellow-500">SPAN-PTKIN</span></h1>
  </section>
  <section id="preview-halloffame" class="py-16 px-4 bg-gray-700">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">
      Hall of
      <span class="text-container">
        <span>of</span>
        <span class="highlight-wrapper" id="highlight-beranda">
          <span class="highlight-inner" id="highlight-inner-beranda">
            <span class="word show" id="current-word-beranda">Fame</span>
            <span class="word">Legends</span>
            <span class="word">Stars</span>
          </span>
        </span>
      </span>
    </h1>
    <div class="empty-state text-center hidden">
      <i class="fas fa-star text-5xl text-yellow-500 mb-4 animate-pulse"></i>
      <h3 class="text-2xl font-bold mb-2">Belum Ada Cerita</h3>
      <p class="text-lg">Jadilah yang pertama membagikan cerita perjalanan SNBP-mu!</p>
    </div>
    <div class="preview-container grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>
    <div class="text-center mt-8">
      <a href="hall-of-fame.html" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg inline-block">
        Lihat Semua Cerita
      </a>
    </div>
  </section>
  <section class="py-16 px-4 bg-gray-800">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 animate-fadeIn-delayed">Timeline SNBP</h2>
    <div class="timeline"></div>
  </section>
  <section class="promo-section py-16 px-4">
    <div class="canva-background">
      <!-- Tempat untuk memasukkan desain Canva sebagai background -->
      <div class="canva-overlay"></div>
    </div>
  </section>
  <div id="modal" class="hidden">
    <div id="modal-content"></div>
  </div>
  <div id="emoji-picker-container" class="emoji-picker-container">
    <emoji-picker></emoji-picker>
  </div>
  <footer class="bg-gray-900 py-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col items-center justify-center">
        <p class="text-gray-400 text-center text-lg">Â© 2025 All rights reserved</p>
        <div class="flex justify-center space-x-6 mb-6">
          <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/index.js"></script>
  <script type="module" src="script.js"></script>

</html>

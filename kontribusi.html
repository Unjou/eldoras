<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontribusi - Cerita Perjalanan SNBP</title>

<body class="bg-gray-900 text-white font-sans">
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <div class="spinner"></div>
      <h2 class="text-2xl md:text-3xl font-bold text-yellow-400 mt-4">Sedang Memuat...</h2>
    </div>
  </div>

  <!-- Kontribusi Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Bagikan Cerita Anda</h2>
      <form id="contribution-form" class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="name" class="block text-lg font-semibold mb-2">Nama</label>
          <input type="text" id="name" name="name" required class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-lg font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="university" class="block text-lg font-semibold mb-2">Universitas</label>
          <input type="text" id="university" name="university" required class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="major" class="block text-lg font-semibold mb-2">Jurusan</label>
          <input type="text" id="major" name="major" required class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="story" class="block text-lg font-semibold mb-2">Cerita SNBP</label>
          <textarea id="story" name="story" required class="w-full p-2 rounded bg-gray-700 text-white" rows="4"></textarea>
        </div>
        <div class="mb-4">
          <label for="tips" class="block text-lg font-semibold mb-2">Tips & Saran</label>
          <textarea id="tips" name="tips" required class="w-full p-2 rounded bg-gray-700 text-white" rows="4"></textarea>
        </div>
        <div class="mb-4">
          <label for="teacher_message" class="block text-lg font-semibold mb-2">Pesan Guru</label>
          <textarea id="teacher_message" name="teacher_message" required class="w-full p-2 rounded bg-gray-700 text-white" rows="4"></textarea>
        </div>
        <div class="mb-4">
          <label for="video1" class="block text-lg font-semibold mb-2">Link Video Dokumentasi 1 (Google Drive)</label>
          <input type="url" id="video1" name="video1" required class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="video2" class="block text-lg font-semibold mb-2">Link Video Dokumentasi 2 (Google Drive)</label>
          <input type="url" id="video2" name="video2" required class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
          <label for="image" class="block text-lg font-semibold mb-2">Foto Profil</label>
          <input type="file" id="image" name="image" accept="image/*" required class="w-full p-2 rounded bg-gray-700 text-white">
          <div id="image-preview" class="mt-2 text-sm text-gray-400"></div>
        </div>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded w-full">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col items-center justify-center">
        <div class="flex justify-center space-x-6 mb-6">
          <a href="#" class="text-white text-2xl md:text-3xl hover:text-yellow-400 transition-colors"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white text-2xl md:text-3xl hover:text-yellow-400 transition-colors"><i class="fab fa-youtube"></i></a>
          <a href="#" class="text-white text-2xl md:text-3xl hover:text-yellow-400 transition-colors"><i class="fab fa-github"></i></a>
        </div>
        <p class="text-gray-400 text-center text-lg">Â© 2025 Cerita Perjalanan SNBP. Semua hak cipta dilindungi.</p>
      </div>
    </div>
  </footer>

  <!-- Navbar bawah -->
  <nav class="bg-gray-800 fixed bottom-0 left-0 right-0 z-40 border-t border-gray-700">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-evenly">
      <a href="index.html" class="text-white flex flex-col items-center">
        <i class="fas fa-home text-xl md:text-2xl"></i>
        <span class="text-xs md:text-sm mt-1">Beranda</span>
      </a>
      <a href="hall-of-fame.html" class="text-white flex flex-col items-center">
        <i class="fas fa-star text-xl md:text-2xl"></i>
        <span class="text-xs md:text-sm mt-1">Hall of Fame</span>
      </a>
      <a href="kontribusi.html" class="text-white flex flex-col items-center">
        <i class="fas fa-paper-plane text-xl md:text-2xl"></i>
        <span class="text-xs md:text-sm mt-1">Kontribusi</span>
      </a>
    </div>
  </nav>
